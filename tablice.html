<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Ćwiczenia z tablic</title>
</head>
<body>
    <script>

        //Zadanie1

        console.log("Zadanie1");
        const tab1 = ["123","Agnieszka",54,333.33,1,"GT500","Rafał","321",2003,891234];
        for (let i = 0; i < tab1.length; i++) {
            console.log(tab1[i]);
        }
        
        //Zadanie2
        
        console.log("Zadanie2");
        const tab2 = tab1.reverse();
        for (let i = 0; i < tab2.length; i++) {
            console.log(tab2[i]);
        }

        //Zadanie3

        console.log("Zadanie3");
        const tab3 = [];
        for (let i = 1; i <= 20; i++) {
            if ((i%3==0)&&(i%5==0))
            {
                tab3.push(i);
            }
        }
        for (let i = 0; i < tab3.length; i++) {
            console.log(tab3[i]);
        }
        
        //Zadanie4

        console.log("Zadanie4");
        const tab4 = [];
        let liczba;
        for (let i = 0; i < 5; i++) {
            do {
            liczba = parseInt(prompt(`Podaj liczbę nr${i+1}`));
            } while (isNaN(liczba));
            tab4.unshift(liczba);
        }
        for (let i = 0; i < tab4.length; i++) {
            console.log(tab4[i]);
        }
    </script>
</body>
</html>
